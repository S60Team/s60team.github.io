  font-family: "Roboto","Ubuntu","Segoe UI","Helvetica Neue","Noto Sans","Liberation Sans", Arial,
    "Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji",
        sans-serif !important;
        /*"Helvetica Neue", Helvetica, Arial, sans-serif*/
  color:#000;}
#main{margin: 0 3px;padding: 12px 8px;}
.screensCell1 b,.screensCell2 b{
  max-width: 80px; width: 80px; height: 20px;
  /*display: inline-block !important;*/
  display: block;float: left;
}
.screensTable div div{line-height:20px}
.screenRes{height: 20px;width:46px;display: inline-block;padding-left: 8px;line-height:20px;}
.screensCell1 b,.screensCell2 b{clear:both;}
/* CSS: */
/*.white2{width:600px;}*/
.darkGray2{width:auto;}
.white,.white2{color: #eee;}
.darkGray,.darkGray2{color: #333;}
.floatL{float:left !important;}
.inlBlock{/*display:inline-block !important;*/ float: left}
.nua{font-size:small;color:#aaa}
#mainInfo{
  -webkit-border-radius: 5px;
  -moz-border-radius: 5px;
  -o-border-radius: 5px;
  -ms-border-radius: 5px;
  border-radius: 5px;
  background: #333;
  padding: 8px;
  border: 1px #333 solid;
}
@media screen and (min-width: 800px){
  #mainInfo{
    background: #444;
    background: rgba(0,0,0,0.3);
    padding: 8px;
    border: 1px #333 solid;
  }
}
@media screen and (max-width: 800px){
  #mainInfo{
    background: #eee;
    background: rgba(255,255,255,0.2);
    padding: 8px;
    border: 1px #333 solid;
  }
  .nua{color:#555}
}
@media screen and (max-width: 960px){
  .screensCell1{float:left}
  .screensCell2{float:left}
}
@media screen and (max-width: 640px){
  #main{padding:5px 5px;font-size: 13px}
}
@media screen and (max-width: 300px){
  body{font-size:13px}
  /*.mobile .screensCell1{float:none;width:100%}*/
  .screensCell1 b, .screensCell2 b{ width: 50px;}
  .screensTable .screensCell1{margin: 0;}
}
#browserCapabilities{
  max-width: 600px !important;
  display:inline-block !important;
}
.screensTable .screensCell1{margin-right: 12px}
/*
  h2{-webkit-tap-highlight-color: #bada55;}   Цвет выделения элемента.
  img {-webkit-touch-callout: none;}          Нельзя сохранять изображения.
  p{-webkit-user-select: none;}               Нельзя выделить элемент. И скопировать текст.
  nav{-ms-touch-action: none;}                Отключение появления системного меню.
*/
.tbtn, .tbtn-min{
  display: inline-block;
  min-width:100px;
  background:rgb(119, 40, 40);
  color: white;
  text-align: center;
  border-radius: 5px;
  /*user-select: none;*/
}
.tbtn{
  line-height: 44px;
  margin-right:20px;
}
.tbtn-min{
  line-height: 22px;
}

span.hidden{
position:absolute;
left:-10000px;
top:auto;
width:1px;
height:1px;
overflow:hidden;
}
#flag, .testImg{position:absolute;top:-10000px;left:-10000px}
